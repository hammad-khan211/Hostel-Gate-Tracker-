<!DOCTYPE html>
<html>
<body>
  <h2>Temporary Guard Signup</h2>
  <button onclick="signup()">Create Guard</button>

  <script>
    async function signup() {
      const res = await fetch("https://hostel-gate-tracker.onrender.com/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: "guard",
          password: "123"
        })
      });
      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
