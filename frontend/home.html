<!DOCTYPE html>
<html>
<head>
  <title>Gate Tracker</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

<header class="top-header">
  ABES Engineering College Boys' Hostel Entry Tracker
</header>

<div class="container">
  
  <h1>Gate Entry Form</h1>
  <form id="entryForm" class="entry-form">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="personid" placeholder="Roll No" required>
    <input type="text" id="room" placeholder="Room No" required>

    <select id="block" required>
      <option value="">Select Block</option>
      <option>A Block</option>
      <option>B Block</option>
      <option>C Block</option>
      <option>D Block</option>
    </select>

    <input type="text" id="purpose" placeholder="Purpose">
    <button type="submit" class="btn-submit">Record Entry</button>
  </form>

  <h2>Logs</h2>
  <button onclick="loadLogs()" class="refresh-btn">Refresh Logs</button>

  <div class="table-container">
    <table id="logTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Room</th>
          <th>Block</th>
          <th>Purpose</th>
          <th>Status</th>
          <th>Time IN</th>
          <th>Time OUT</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
