<!DOCTYPE html>
<html>
<head>
  <title>Gate Tracker</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

<header class="top-header">
  ABES Engineering College Boys' Hostel Entry Tracker
</header>

<div class="container">
  
  <h1>Gate Entry Form</h1>
  <button id="themeToggle"style="float:right; margin-right:20px;">
  ðŸŒ™ Dark Mode
</button>

  <form id="entryForm" style="
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 20px;
">

  <input type="text" id="name" placeholder="Name" required
    style="flex: 1 1 180px; padding: 12px; border-radius: 8px; font-size: 15px; border: 1px solid #ccc;" />

  <input type="text" id="personid" placeholder="Roll No" required
    style="flex: 1 1 180px; padding: 12px; border-radius: 8px; font-size: 15px; border: 1px solid #ccc;" />

  <input type="text" id="room" placeholder="Room No" required
    style="flex: 1 1 180px; padding: 12px; border-radius: 8px; font-size: 15px; border: 1px solid #ccc;" />

  <select id="block" required
    style="flex: 1 1 180px; padding: 12px; border-radius: 8px; font-size: 15px; border: 1px solid #ccc;">
    <option value="">Select Block</option>
    <option>ABB</option>
    <option>RKB</option>
    <option>CKB</option>
    <option>DNB</option>
  </select>

  <input type="text" id="purpose" placeholder="Purpose"
    style="flex: 1 1 180px; padding: 12px; border-radius: 8px; font-size: 15px; border: 1px solid #ccc;" />

  <button type="submit" class="btn-submit"
    style="width: 100%; padding: 12px; border-radius: 8px; font-size: 17px; font-weight: bold; background: #00b0ff; color: white; border: none; cursor: pointer;">
    Record Entry
  </button>

</form>



  <h2>Logs</h2>
  <button onclick="loadLogs()" class="refresh-btn">Refresh Logs</button>
  <button onclick="downloadCSV()" class="refresh-btn" style="background-color:green;color:white;">
  Export CSV
</button>
<button onclick="downloadPDF()" class="refresh-btn" style="background-color:#4a148c;color:white;">
  Export PDF
</button>


  <button onclick="clearLogs()" class="refresh-btn" style="background-color:red;color:white;">Clear Logs</button>


  <div class="table-container">
    <table id="logTable">
      <thead>
        <tr>
         <th style="border-right:1px solid #555;">Name</th>
<th style="border-right:1px solid #555;">Roll</th>
<th style="border-right:1px solid #555;">Room</th>
<th style="border-right:1px solid #555;">Block</th>
<th style="border-right:1px solid #555;">Purpose</th>
<th style="border-right:1px solid #555;">Status</th>
<th style="border-right:1px solid #555;">Time IN</th>
<th style="border-right:1px solid #555;">Time OUT</th>
<th style="border-right:none;">Action</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
