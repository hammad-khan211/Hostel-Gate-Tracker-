<!DOCTYPE html>
<html>
<head>
  <title>Guard Login</title>
   <link rel="stylesheet" href="login.css"> 
</head>
<body>
  <header class="top-header">
    ABES Engineering College Boys' Hostel Entry Tracker
  </header>

  <div class="login-card">
    <img src="https://cdn.pixabay.com/photo/2023/10/09/08/59/security-8303673_1280.png" class="guard-icon">

    <h2>Security Guard Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="links">
      <a href="https://www.abes.ac.in" target="_blank">Visit ABES College Website</a>
    </div>
  </div>
  

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("http://localhost:4000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });

      const data = await res.json();
      if (data.token) {
        alert("Login successful");
        localStorage.setItem("token", data.token);
        window.location.href = "home.html";
      } else {
        alert(data.message);
      }
    });
  </script>
</body>

</html>
